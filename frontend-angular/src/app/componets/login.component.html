<div class="container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="acceder()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="userLogin.username" name="username">
      </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="userLogin.password" name="password">
    </div>

    <button type="submit" class="btn btn-success">Acceder</button>

    <hr/>
    <p>Nota: Usuario y contraseña deben ser "admin"</p>

  </form>
</div>
